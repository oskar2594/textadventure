  - id: end_room
    name: End
    description: |- 
      Das ist das Ende des Spiels. Du hast gewonnen!
    connections: null
  - id: castle
    name: Schloss
    description: |-
      Das Schloss von McMurdock ist riesig. Es ist ein altes Schloss, aber es ist sehr gut erhalten.
      Der Eingangsbereich ist riesig und sehr schön. Es gibt viele Säulen und Statuen. Es ist sehr hell und es gibt viele Fenster.
    connections:
      - id: castle2corridor
        direction: right
        description: Es führt ein großes offenes Tor in einen langen Korridor.
        use: Du gehst gemeinsam mit Peter und Bob in den Korridor.
        room_id: corridor
      - id: castle2garden
        locked: true
        direction: up
        description: Im hinteren Teil des Schlosses gibt es ein Türchen, das in einen Garten führt.
        use: Du gehst gemeinsam mit Peter und Bob in den Garten.
        room_id: garden
      - id: castle2end
        direction: left
        description: Ein kleines Tor führt in einen kleinen Raum, in dem drei Testamentsvollstrecker sitzen.
        use: ""
        room_id: end_room
        task:
          type: code
          description: Ihr wollt also das Testament von McMurdock erben? Dafür müsst ihr uns das Lösungswort für das Rätsel geben.
          fail: Das Lösungswort ist leider falsch, da müssen die jungen Erwachsenn wohl noch ein bisschen weiter rätseln.
          success: Das ist richtig! Ihr habt das Rätsel gelöst und könnt das Testament von McMurdock erben. Herzlichen Glückwunsch!
          code: HEUREKA
  - id: garden
    name: Garten
    description: |-
      Der Garten ist sehr schön. Es gibt viele Blumen und Bäume. Es ist sehr ruhig und entspannend.
      Es gibt einen kleinen Teich, der von einem kleinen Bach gespeist wird.
    connections:
      - id: garden2castle
        direction: down
        description: Ein kleines Tor führt in den Eingangsbereich des Schlosses.
        use: Du gehst gemeinsam mit Peter und Bob in den Eingangsbereich des Schlosses.
        room_id: castle
      - id: garden2mountain
        direction: right
        description: Eine Gondel ermöglicht euch den Aufstieg auf den Weinberg, den ihr von hier aus sehen könnt.
        use: Ihr steigt in die Gondel. Pete entdeckt sofort das Bedienelement und steuert die Gondel in die richtige Richtung.
        room_id: mountain
    objects:
      - type: dialogue
        autoStart: true
        startSequence:
          text: "Hey schaut mal, da ist eine Gondel!"
          options:
            - name: Ja, das ist eine Gondel. Wo die wohl hin führt?
              sequence:
                text: "Ich glaube, da oben ist ein Weinberg. Da müssten wir hin."
                options:
                  - name: Ja, das ist eine gute Idee. Wir sollten die Gondel benutzen um auf den Weinberg zu kommen.
                    sequence:
                      text: "Ja, das ist eine gute Idee. Wir sollten die Gondel benutzen."
                      end: true
                  - name: Nein, wir sollten lieber weiter nach McMurdock suchen.
                    sequence:
                      text: "Ach quatsch, der ist doch schon tot. Wir sollten lieber die Gondel benutzen."
                      end: true
            - name: Ja! Wir sollten die Gondel benutzen um auf den Weinberg zu kommen.
              sequence:
                text: "Ja, das ist eine gute Idee! Steigt ein!"
                end: true
  - id: mountain
    name: Berg
    description: |-
      Der Weinberg ist sehr schön. Es gibt viele Reben und es ist sehr ruhig und entspannend.
      Es gibt einen kleinen Teich, der von einem Wasserfall gespeist wird.
    connections:
      - id: mountain2garden
        direction: left
        description: Eine Gondel ermöglicht euch den Abstieg zurück in den Garten.
        use: Ihr steigt in die Gondel. Peter steuert die Gondel den Berg runter.
        room_id: garden
      - id: mountain2lake
        direction: right
        description: Ein schmaler Weg führt zu einem See.
        use: Ihr geht gemeinsam mit Peter und Bob zu dem See.
        room_id: lake
      - id: mountain2lakeoff
        locked: true
        direction: down
        description: Ein schmaler Weg führt zu einem See.
        use: Ihr geht gemeinsam mit Peter und Bob zu dem See.
        room_id: lakeempty
    objects:
      - type: dialogue
        autoStart: true
        startSequence:
          text: "Schaut mal dort! Da ist ein See! Habt ihr Lust zu schwimmen?"
          options:
            - name: Ja, das ist eine gute Idee. Bist du auch dabei Peter?.
              sequence:
                text: "Ab gehts! Kommt schon wir springen rein!"
                end: true
            - name: Nein, wir sollten lieber weiter nach McMurdock suchen.
              sequence:
                text: "Ach quatsch, der ist doch schon tot. Wir sollten lieber schwimmen gehen."
                options:
                  - name: Naja. Okay, ich bin einverstanden!
                    sequence:
                      text: "Ab gehts! Kommt schon wir springen rein!"
                      end: true
  - id: lake
    name: See
    description: |-
      Der See ist sehr schön. Es gibt viele Fische und es ist sehr ruhig und entspannend.
      Es gibt einen kleinen Wasserfall, der von einem kleinen Bach gespeist wird.
    connections:
      - id: lake2mountain
        direction: left
        description: Ein schmaler Weg führt zurück zum Weinberg.
        use: Ihr geht gemeinsam mit Peter und Bob zurück zum Weinberg.
        room_id: mountain
      - id: lake2waterfall
        direction: right
        description: Hinter dem Wassefall siehst du einen schmalen Gang.
        use: Du schwimmst zu dem Wassefall.
        room_id: waterfall
    objects:
      - type: dialogue
        autoStart: true
        startSequence:
          text: "Schaut mal dort! Hinter dem Wasserfall ist ein Gang!"
          end: true
  - id: waterfall
    name: Wasserfall
    description: |-
      Der Wassefall fließt bestimmt 10 Meter in die Tiefe. Es ist sehr laut und es ist sehr kalt.
      Es gibt einen kleinen Gang hinter dem Wassefall.
    connections:
      - id: waterfall2lake
        direction: left
        description: Du kannst zurück zum See schwimmen.
        use: Du schwimmst zurück zum See.
        room_id: lake
      - id: waterfall2gang10
        direction: up
        description: Du kannst in den Gang klettern.
        use: Du kletterst in den Gang. Peter und Bob folgen dir.
        room_id: gang10
  - id: gang10
    name: Gang
    description: Der Gang ist sehr lang. Es ist sehr dunkel und es ist sehr kalt.
    connections:
      - id: gang102waterfall
        direction: down
        description: Es führt ein Weg zurück zum Wasserfall.
        use: Du gehst gemeinsam mit Peter und Bob zurück zum Wasserfall.
        room_id: waterfall
      - id: gang102engineroom
        direction: right
        description: Es führt ein Weg in den Maschinenraum.
        use: Du gehst in den Maschinenraum.
        room_id: engineroom
      - id: gang102outside
        locked: true
        direction: left
        description: Es hat sich eine Tür geöffnet. Es führt ein Weg nach draußen.
        use: Du gehst nach draußen.
        room_id: outside
    objects:
      - type: dialogue
        autoStart: true
        startSequence:
          text: |-
            Schau da! Da steht schon wieder "Glück auf. Das Licht des Tages ist des Bergmanns Lohn".$ Das ist der gleiche Spruch, der auch in der Mine stand.
            Das bedeutet, dass das hier wahrscheinlich die gleiche Tür ist!$$  
            Am besten gehen Bob und Peter nach unten und öffnen die Tür. Ich bleibe hier oben und schaue, ob ich die Tür dann öfnnen kann.
            $$$ Nach 15 Minuten klopfen Peter und Bob an der Tür. Du öffnest die Tür von deiner Seite und sie öffnet sich!
            Der Wind bläst euch entgegen und ihr seht eine Geheimtür, die sich öffnet.
          end: true
